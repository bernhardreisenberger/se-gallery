<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ELIBOO-1448-stdout-1386685561096.txt","computername":"ELIBOO","pid":1448,"type":"stdout","created":1386685561096},{"file":"ELIBOO-2028-stdout-1386685410267.txt","computername":"ELIBOO","pid":2028,"type":"stdout","created":1386685410267},{"file":"ELIBOO-3196-stdout-1386684989516.txt","computername":"ELIBOO","pid":3196,"type":"stdout","created":1386684989516},{"file":"ELIBOO-3260-stdout-1386685654263.txt","computername":"ELIBOO","pid":3260,"type":"stdout","created":1386685654263},{"file":"ELIBOO-4104-stdout-1386685118652.txt","computername":"ELIBOO","pid":4104,"type":"stdout","created":1386685118652},{"file":"ELIBOO-4352-stdout-1386684858639.txt","computername":"ELIBOO","pid":4352,"type":"stdout","created":1386684858639},{"file":"ELIBOO-4372-stderr-1386685465948.txt","computername":"ELIBOO","pid":4372,"type":"stderr","created":1386685465948},{"file":"ELIBOO-4372-stdout-1386685465944.txt","computername":"ELIBOO","pid":4372,"type":"stdout","created":1386685465944},{"file":"ELIBOO-4548-stdout-1386685481093.txt","computername":"ELIBOO","pid":4548,"type":"stdout","created":1386685481093},{"file":"ELIBOO-4980-stderr-1386684365903.txt","computername":"ELIBOO","pid":4980,"type":"stderr","created":1386684365903},{"file":"ELIBOO-4980-stdout-1386684365896.txt","computername":"ELIBOO","pid":4980,"type":"stdout","created":1386684365896},{"file":"ELIBOO-5080-stderr-1386684339150.txt","computername":"ELIBOO","pid":5080,"type":"stderr","created":1386684339150},{"file":"ELIBOO-5080-stdout-1386684339145.txt","computername":"ELIBOO","pid":5080,"type":"stdout","created":1386684339145},{"file":"ELIBOO-5228-stdout-1386685768727.txt","computername":"ELIBOO","pid":5228,"type":"stdout","created":1386685768727},{"file":"ELIBOO-5420-stdout-1386684841777.txt","computername":"ELIBOO","pid":5420,"type":"stdout","created":1386684841777},{"file":"ELIBOO-5552-stdout-1386684375581.txt","computername":"ELIBOO","pid":5552,"type":"stdout","created":1386684375581},{"file":"ELIBOO-5724-stdout-1386685550139.txt","computername":"ELIBOO","pid":5724,"type":"stdout","created":1386685550139},{"file":"ELIBOO-5812-stderr-1386685092458.txt","computername":"ELIBOO","pid":5812,"type":"stderr","created":1386685092458},{"file":"ELIBOO-5812-stdout-1386685092455.txt","computername":"ELIBOO","pid":5812,"type":"stdout","created":1386685092455},{"file":"ELIBOO-6008-stdout-1386685729716.txt","computername":"ELIBOO","pid":6008,"type":"stdout","created":1386685729716},{"file":"ELIBOO-6036-stdout-1386684887694.txt","computername":"ELIBOO","pid":6036,"type":"stdout","created":1386684887694}];
        var lastUpdated = 1386685769073;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
